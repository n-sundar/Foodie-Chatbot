session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- restaurant_search
- greet
- send_email
- goodbye
- stop
- affirm
- deny
entities:
- budget
- cuisine
- email
- location
- people
slots:
  budget:
    type: text
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  email_body:
    type: text
    influence_conversation: true
  email_chk:
    type: categorical
    influence_conversation: true
    values:
    - valid
    - invalid
    - __other__
  loc_chk:
    type: categorical
    influence_conversation: true
    values:
    - match
    - nomatch
    - __other__
  location:
    type: text
    influence_conversation: true
responses:
  utter_ask_budget:
  - buttons:
    - payload: budg
      title: Pocket-Friendly < Rs.300
    - payload: norml
      title: Moderate Rs.300 - 700
    - payload: expnsv
      title: Fine Dining > Rs.700
    text: What is the average budget for two?
  utter_ask_cuisine:
  - buttons:
    - payload: American
      title: American
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: Mexican
      title: Mexican
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_send_email:
  - text: Do you want me to send the top 10 restaurants to your email?
  utter_enter_email:
  - text: Please provide your email address.
  utter_default:
  - text: i cannot understand
  utter_dont_operate:
  - text: Sorry, we don't operate in this city yet. Please try another city or check the spelling
  utter_goodbye:
  - text: goodbye
  - text: Bye-bye
  - text: See you soon
  - text: Adios
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_invalid_email:
  - text: The email ID is invalid. Please enter again.
actions:
- action_reset_chat
- action_search_restaurants
- action_send_email
- action_validate_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_send_email
- utter_default
- utter_dont_operate
- utter_goodbye
- utter_greet
- utter_invalid_email
version: '2.0'

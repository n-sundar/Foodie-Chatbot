actions:
- action_search_restaurants
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
entities:
- cuisine
- location
- people
- price
- email
intents:
- stop
- greet
- restaurant_search
- affirm
- goodbye

responses:
  utter_ask_cuisine:
  - buttons:
    - payload: American
      title: American
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: Mexican
      title: Mexican
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye
  - text: Bye-bye
  - text: See you soon
  - text: Adios
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_ask_budget:
    - text: "What's the average budget for two people?"
    - buttons:
      - title: "Pocket-Friendly (< Rs.500)"
        payload: "pocket friendly"
      - title: "Moderate (Rs.500 - 1000)"
        payload: "moderate"
      - title: "Costliest (> Rs.1000)"
        payload: "costly"  
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text
  email:
    type: text